<div class="captcha-container">
    <input type="checkbox" id="captcha" onclick="habilitarBotao()">
    <label for="captcha" id="captcha-text">Clique aqui se é um campeão!</label>
</div>
<button id="continuar" disabled onclick="window.location.href='mensagemdavi.html'">Continuar</button>
<script>
    function habilitarBotao() {
        const checkbox = document.getElementById("captcha");
        const botao = document.getElementById("continuar");
        if (checkbox.checked) {
            botao.disabled = false;
            botao.style.backgroundColor = "rgb(124, 206, 69)";
        } else {
            botao.disabled = true;
            botao.style.backgroundColor = "black";
        }
    }
</script>
<style>
    .captcha-container {
        margin-top: 40px;
    }
    button {
        margin-top: 10px;
        padding: 10px 20px;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
        background-color: black;
    }
    button:disabled {
        cursor: not-allowed;
    }
</style>
</div>
</body>
