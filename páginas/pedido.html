<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Especial</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(124, 206, 69, 0.5);
        }
        h1 {
            color: rgb(124, 206, 69);
            font-size: 24px;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px; /* Mantém os botões sempre lado a lado */
            margin-top: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }
        #yes {
            background-color: rgb(124, 206, 69);
            color: black;
        }
        #yes:hover {
            background-color: rgb(100, 180, 60);
            transform: scale(1.05);
        }
        #no {
            background-color: rgb(255, 69, 69);
            color: white;
        }
        #no:hover {
            background-color: rgb(220, 50, 50);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Davi, você quer namorar comigo?</h1>
        <div class="buttons">
            <button id="yes" onclick="abrirSpotify()">Sim</button>
            <button id="no" onclick="moverBotao()">Não</button>
        </div>
    </div>

    <script>
        function abrirSpotify() {
            window.open("https://youtu.be/A42ERJlitLE?si=7rDh1vHYDZDQmNCQ", "_blank");
        }

        function moverBotao() {
            let botaoNao = document.getElementById("no");
            let larguraJanela = window.innerWidth - botaoNao.offsetWidth;
            let alturaJanela = window.innerHeight - botaoNao.offsetHeight;

            let novaPosicaoX = Math.random() * larguraJanela;
            let novaPosicaoY = Math.random() * alturaJanela;

            botaoNao.style.position = "absolute";
            botaoNao.style.left = novaPosicaoX + "px";
            botaoNao.style.top = novaPosicaoY + "px";
        }
    </script>

</body>
</html>
